name: Create Release

on:
  pull_request:

  push:
    branches:
      - release/* # Trigger on any branch starting with "release/"

permissions:
  contents: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: "recursive" # Fetch submodules if needed

      - name: Task-Lint
        run: |
          # build the dev container
          # TODO: extract to a reusable action
          docker build \
            --file .devcontainer/Dockerfile \
            --tag devcontainer:latest \
            --build-arg VERSION=${{ github.ref_name }} \
            .
          docker run \
            --rm \
            --name devcontainer \
            --volume ${{ github.workspace }}:/workspace \
            --workdir /workspace \
            devcontainer:latest \
            task build

      - name: Task-Build
        run: |
          # build the dev container
          # TODO: extract to a reusable action
          docker build \
            --file .devcontainer/Dockerfile \
            --tag devcontainer:latest \
            --build-arg VERSION=${{ github.ref_name }} \
            .
          docker run \
            --rm \
            --name devcontainer \
            --volume ${{ github.workspace }}:/workspace \
            --workdir /workspace \
            devcontainer:latest \
            task build

      - name: Release
        # based on https://github.com/softprops/action-gh-release
        uses: ./actions/action-gh-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: github.ref_type == 'tag'
        with:
          files: |
            VERSION.env
            LICENSE
            README.md
